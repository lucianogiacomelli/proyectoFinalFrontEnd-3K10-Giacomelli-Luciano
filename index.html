  <body>
    <!-- HEADER -->
    <header>
      <div class="container_principalHeader">
       <div class="container_contentHeader">

          <input class="inputHeader" id="inputHeader" placeholder="Ingrese un elemento" type="text"  >

            <span class="material-symbols-outlined">
              search

          </button>
        </div>
       </div>
       <div>

          <span class="material-symbols-outlined">

            </span>

      </div>

<!-- MAIN -->
 <main>
    <div class="container_view">

          <h2> Categorias <span class="material-symbols-outlined">
            filter_list
            </span> </h2>
          
            
            <ul id="listFilter"/>
 
        </aside>

      <div class="store " id = "StoreContainer"> 

    


  </div>
  </div>

      <input placeholder="Ingrese un nombre" type="text" id="nombre">

      <input type="text" placeholder="Ingrese una imagen" id="img">

        <option> Hamburguesas </option>

      </select>
    </div>
    <div class="containerButtonsPopUp">
    <button class="buttonPopUp cancel" id = "cancel"> Cancelar</button>
    <button class="buttonPopUp accept" id = "accept"> Aceptar </button>
    <button class="buttonPopUp delete" id = "delete"> Eliminar </button>
  </div>
    </div>
